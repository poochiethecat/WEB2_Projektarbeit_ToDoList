<body>

			<h2>WORK</h2>
			<!--dropdown to select to do list-->
			<!--list-->
			<form>
				<ul>
					<li>
						<input type="checkbox">
						Task
						<button class="removetaskbutton">remove task</button>
					</li>
				</ul>
				<input type="text" name="newtask" id="newtask" placeholder="new task"/>

				<button id="deletedonetasks">clean up</button>
			</form> 
		</div>
	</div>
